<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
  </head>
  <body>
    <header>
      <h1>DOG SITTING - CLIENT FORM</h1>
    </header>
    <hr />
    <section class="customer_details">
      <h2>CUSTOMER DETAILS</h2>

      <hr />
      <form action="">
        <label for="fname">Owner name:</label>
        <br />
        <input type="text" id="fname" name="fname" />
        <br />
        <label for="address">Address:</label>
        <br />
        <input type="text" name="address" id="address" />
        <br />
        <label for="email">Email:</label>
        <br />
        <input type="text" name="email" id="email" />
        <br />
        <label for="phone_number">Phone number</label>
        <br />
        <input type="text" name="phone_number" id="phone_numbers" />
      </form>
    </section>
    <hr />
    <section class="services">
      <h2>SERVICES</h2>
      <hr />
      <form action="">
        <label for="walk">Walk</label>
        <br />
        <input type="radio" name="opt-1" id="opt-1" />
        <br />
        <label for="grooming">Grooming</label>
        <br />
        <input type="radio" name="opt-1" id="opt-2" />
        <br />
        <label for="vet">Vet services</label>
        <br />
        <input type="radio" name="opt-1" id="opt-3" />
        <br />
        <label for="more">TELL US MORE ABOUT YOUR DOG </label>
        <br />
        <input type="text" name="more" id="more" size="100" />
      </form>
    </section>
    <br />
    <section class="submit">
      <form action="">
        <label for="submit"></label>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
